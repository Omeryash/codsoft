<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculator</title>
    <link rel="stylesheet" href="start.css">
    <link rel="icon"  type=" image/x-icon" href=" logo.ico">
    <style>
        body{

            margin-left:90px;
        }
        .light{
             margin-left:500px;
             color:brown;
             font-size:20px;
             text-decoration:underline ;
             text-shadow: 2px 2px 1px yellowgreen;      
        }

    </style>
</head>
<body>
    <div class="light"><h1> Calculator</h1></div>
    <div class="container">

        <input type="text" id="display" readonly size="50">
        <div class="cont">
            
            <button class="btn"  onclick=" 
            show=show+'1'
            document.querySelector('#display').value=show;">1

            </button>
            <button class="btn"  onclick=" 
            show=show+2
            document.querySelector('#display').value=show;">2

            </button>


            <button class="btn"
            
            onclick=" 
            show=show+'3'
            document.querySelector('#display').value=show;">3</button>
           
            
           
            <button class="btn"  onclick=" 
            show=show+'4'
            document.querySelector('#display').value=show;">4

            </button><button class="btn"onclick=" 
            show=show+'5'
            document.querySelector('#display').value=show;">5</button>
            <button class="btn" onclick=" 
            show=show+'6'
            document.querySelector('#display').value=show;">6</button>
           
            <button class="btn" onclick=" 
            show=show+'7'
            document.querySelector('#display').value=show;">7</button>
            <button class="btn" onclick=" 
            show=show+'8'
            document.querySelector('#display').value=show;">8</button>
            <button class="btn" onclick=" 
            show=show+'9'
            document.querySelector('#display').value=show;">9</button>
           
            
            <button class="btn" onclick=" 
            show=show+'0'
            document.querySelector('#display').value=show;">0</button>
             <button class="btn" onclick=" 
             show=''
             document.querySelector('#display').value=show;">C
             
 
         </button>
             <button class="btn" onclick=" 
             show=show+'+'
             document.querySelector('#display').value=show;">+
 
             </button>
             <button class="btn"  onclick=" 
             show=show+'-'
             document.querySelector('#display').value=show;"s>-</button>
             
            
            <button class="btn"  onclick=" 
            show=show+'/'
            document.querySelector('#display').value=show;"> / </button>
             <button class="btn"  onclick=" 
            show=show+'*'
            document.querySelector('#display').value=show;">*</button>
                        
        <button class="btn" onclick=" 
        let res=eval(show)
        document.querySelector('#display').value=res;">=</button>   


            <script src="click.js">
               
            </script>

        </div>
    </div>
    
</body>
</html>
